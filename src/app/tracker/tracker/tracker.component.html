<div *ngIf="limit !== 0" class="tracker">
    <button (click)="buttonClicked('-')">-</button>
    <mat-checkbox class="tracker-button" *ngFor="let val of amount;let i = index" [checked]="marked > i" (change)="trackerChanged($event,i)"></mat-checkbox>
    <button (click)="buttonClicked('+')">+</button>
</div>
