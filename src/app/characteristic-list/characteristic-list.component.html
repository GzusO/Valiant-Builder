<h2>Characteristics</h2>
<mat-tab-group style="width: 50%;">
  <mat-tab *ngFor="let characteristic of characteristics" label="{{characteristic.name}}">
    <p>{{characteristic.description}}</p>
    <app-ability-content *ngFor="let ability of characteristic.abilities" [ability]=ability></app-ability-content>
  </mat-tab>
</mat-tab-group>
