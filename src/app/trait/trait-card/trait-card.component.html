<mat-card class="card" *ngIf="trait">
    <mat-card-header>
        <mat-card-title>
          <span class="name">{{trait.name}}</span>  
        </mat-card-title>
        <mat-card-subtitle>
          <span>{{trait.types.join(", ")}}</span>
          <mat-divider></mat-divider>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
          {{trait.description}}
        </p>
    </mat-card-content>
</mat-card>
