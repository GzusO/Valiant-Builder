<div id="search-component">
    <label for="search-box">adventurer Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let adventurer of adventurers$ | async" >
        <a routerLink="/detail/{{adventurer.id}}">
          {{adventurer.name}}
        </a>
      </li>
    </ul>
  </div>
