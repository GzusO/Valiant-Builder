<div *ngIf=ability>
    <span class="ability-name">{{ability.name}}</span>
    <div *ngIf="ability.primaryTags.length !== 0" class="secondaryTags">
        <span class="tag" *ngFor="let prime of ability.primaryTags" (click)="openTagDialog(prime)">{{prime}}, </span>
    </div>
    <div *ngIf="ability.secondaryTags.length !== 0" class="secondaryTags">
        <span class="tag" *ngFor="let prime of ability.secondaryTags" (click)="openTagDialog(prime)">{{prime}}, </span>
    </div>
    <p *ngIf="ability.description.length !==0">{{ability.description}}</p>

</div>
