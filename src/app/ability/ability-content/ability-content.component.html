<div *ngIf=ability>
    <span class="ability-name">{{ability.name}} (<span *ngFor="let prime of ability.primaryTags" [attr.data-tooltip]="getTagDescription(prime)" data-tooltip-position="bottom">{{prime}}, </span>)</span>
    <div *ngIf="ability.secondaryTags.length !== 0" class="secondaryTags">
        <span *ngFor="let prime of ability.secondaryTags" [attr.data-tooltip]="getTagDescription(prime)" data-tooltip-position="bottom">{{prime}}, </span>
    </div>
    <div *ngIf="ability.tertiaryTags.length !== 0" class="tertiaryTags">
        <span *ngFor="let prime of ability.tertiaryTags" [attr.data-tooltip]="getTagDescription(prime)" data-tooltip-position="bottom">{{prime}}, </span>
    </div>
    <p *ngIf="ability.attack !== 0">Attack: {{ability.attack}}</p>
    <p *ngIf="ability.energyDamage !== 0">Energy Damage: {{ability.energyDamage}}</p>
    <p *ngIf="ability.description.length !==0">{{ability.description}}</p>
    <p *ngIf="ability.scaling.length !== 0">{{ability.scaling}}</p>
  </div>
