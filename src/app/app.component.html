<mat-toolbar color="primary">
    <div class="title">
        Valiance Character Builder
    </div>
    <span class="buttons">
        <a mat-button routerLink="/characteristics">Characteristics</a>
        <a mat-button routerLink="/classes">Classes</a>
        <a mat-button routerLink="/lineages">Lineages</a>
        <button mat-button [matMenuTriggerFor]="itemMenu" class="menu">Items 
            <mat-icon>expand_more</mat-icon>
        </button>
        <a mat-button routerLink="/professions">Professions</a>
        <a mat-button routerLink="/builder">Valiant Builder</a>
        <a mat-button routerLink="/valiants">My Valiants</a>
        <mat-menu #itemMenu="matMenu">
            <a mat-button routerLink="/armor" class="menuItem">Armor</a>
            <a mat-button routerLink="/weapon" class="menuItem">Weapons</a>
            <a mat-button routerLink="/gear" class="menuItem">Gear</a>
            <a mat-button routerLink="/enchantments" class="menuItem">Enchantments</a>
        </mat-menu>
        
    </span>
    <span class="spacer"></span>
    <span class="toggle">
        <mat-slide-toggle [formControl]="toggleControl" class="mr-8"></mat-slide-toggle>
        <mat-icon>bedtime</mat-icon>
    </span>
    <a href="https://github.com/GzusO/Valiant-Builder" mat-button title="Github">GitHub</a>
</mat-toolbar>
<main class="content mat-app-background" >
    <router-outlet ></router-outlet>
</main>

<app-footer class="mat-app-background"></app-footer>
